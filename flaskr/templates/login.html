{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}登录{% endblock %}</h1>
{% endblock %}

{% block content %}
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
<div class="container">
	<form method="post" action="login">
		<div class="row">
	  		<div class="col">
				<label for="username" class="form-label">用户名:</label>
				<input class="col" id="username" placeholder="输入用户名" name="username" required>
	  		</div>
		</div>
			
		<div class="row">
	  		<div class="col">
				<label for="password" class="form-label">密码:</label>
				<input type="password" class="col" id="password" placeholder="输入密码" name="password">
	  		</div>
		</div>
		
	  <input type="submit" class="btn btn-primary" value="登录">
		
	</form>
	<form method="post" action="forgetpasswordhtml">
    <input type="submit" class="btn btn-secondary" value="忘记密码">
  </form>
</div>
{% endblock %}
