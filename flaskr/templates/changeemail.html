{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}更改电子邮箱{% endblock %}</h1>
{% endblock %}

{% block content %}
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
<div class="container">
	<form method="post" action="do_changeemail" id="f">
		<div class="row">
	  		<div class="col">
				<label for="newemail" class="form-label">新的电子邮箱地址:</label>
				<input type="email" class="col-10" id="newemail" placeholder="输入新的电子邮箱" name="newemail" required>
	  		</div>
		</div>
			
		<div class="row">
	  		<div class="col">
				<label for="captcha" class="form-label">验证码:</label>
				<input class="col-2" id="captcha" placeholder="输入验证码" name="captcha">
		  		<input type="submit" onclick="myfunction()" class="btn btn-primary" value="发送验证码" name="发送验证码">
	  		</div>
		</div>
		
	  <input type="submit" class="btn btn-primary" value="确认" name="确认">
		
	</form>
	<form method="post" action="do_changeemail">
    	<input type="submit" class="btn btn-secondary" value="返回" name="返回">
  	</form>
	<script>
		$(document).ready(function(){
			var a=getcookie("newemail");
			document.getElementById("newemail").value=a;
		});

		function setCookie(name,value){
			//var days=7;
			var now=new Date();
			var datime=new Date();
			datime.setTime(now.getTime()+60*1000);
			var cook=name+"="+value+";expires="+datime.toGMTString();
			document.cookie=cook;

		}
		function getcookie(name){
			var arr=document.cookie.split("; ");
			for (var i = 0; i < arr.length; i++) {
            	var temp = arr[i].split("=");
            	if (temp[0] == name){
                	return temp[1];
            	}
        	}
			return null;
		}
		function myfunction(){
			var test=document.getElementById("newemail").value;

			setCookie("newemail",test);
			document.getElementById("f").submit();
		}
	</script>
</div>
{% endblock %}
